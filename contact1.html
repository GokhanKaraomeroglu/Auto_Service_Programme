<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

			padding: 20px;

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link" href="./home.html">Ana Sayfa</a>
					<a class="nav-link" href="./index.html">Kayıt</a>
					<a class="nav-link" href="./invoce.html">Fatura</a>
					<a class="nav-link" href="./customer.html">Müşteri Bilgileri</a>
					<a class="nav-link active" aria-current="page" href="./contact.html">İletişim</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="bg-dark">
		<h1 class="text-center text-danger">İLETİŞİM</h1>
	</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Form #09</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row justify-content-center">
							<div class="col-lg-8 mb-5">
								<div class="row">
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-map-marker"></span>
											</div>
											<div class="text">
												<p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-phone"></span>
											</div>
											<div class="text">
												<p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-paper-plane"></span>
											</div>
											<div class="text">
												<p><span>Email:</span> <a
														href="/cdn-cgi/l/email-protection#97fef9f1f8d7eef8e2e5e4fee3f2b9f4f8fa"><span
															class="__cf_email__"
															data-cfemail="51383f373e11283e2423223825347f323e3c">[email&#160;protected]</span></a></p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-8">
								<div class="contact-wrap">
									<h3 class="mb-4 text-center">Get in touch with us</h3>
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div>
									<div id="form-message-success" class="mb-4 w-100 text-center">
										Your message was sent, thank you!
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="8"
														placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
